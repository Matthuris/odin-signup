<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href=""
    />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-div">
        <div class="title-div">
          <img
            src="imgs/odin-lined.png"
            alt="The Odin Project Logo"
          />
          <h1>ODIN</h1>
        </div>
        <div class="credit-div">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="content-div">
        <div class="content-top"></div>
        <div class="join-text">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realise your deepest dreams.
            <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="sign-up">
          <p>Let's do this!</p>
          <form action="">
            <div class="form-row">
              <div class="form-input">
                <label for="fname">FIRST NAME</label>
                <input type="text" />
              </div>
              <div class="form-input">
                <label for="lname">LAST NAME</label>
                <input type="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-input">
                <label for="email">EMAIL</label>
                <input type="text" />
              </div>
              <div class="form-input">
                <label for="tel">PHONE NUMBER</label>
                <input type="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-input">
                <label for="pwd">PASSWORD</label>
                <input type="text" />
              </div>
              <div class="form-input">
                <label for="ver-pwd">CONFIRM PASSWORD</label>
                <input type="text" />
              </div>
            </div>
          </form>
        </div>
        <div class="sign-in">
          <button>Create Account</button>
          <p>Already have an account? <a href="log-in">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
